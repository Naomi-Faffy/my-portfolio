<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tafara Chitiyo - Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #0a0a0a 100%);
            color: #ffffff;
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
        }

        /* Matrix Digital Rain Background */
        #matrix-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            opacity: 0.15;
        }

        /* Brick Wall Background */
        .brick-wall-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: -1;
            background: 
                linear-gradient(90deg, rgba(139, 69, 19, 0.6) 0px, rgba(139, 69, 19, 0.6) 2px, transparent 2px, transparent 100px),
                linear-gradient(rgba(160, 82, 45, 0.4) 0px, rgba(160, 82, 45, 0.4) 2px, transparent 2px, transparent 20px),
                linear-gradient(135deg, #1a1a2e 0%, #0f0f1e 50%, #1a1a2e 100%);
            background-size: 100px 100px, 100px 20px, 100% 100%;
            opacity: 0.8;
        }

        /* Floating Particles */
        .floating-particle {
            position: fixed;
            border-radius: 50%;
            pointer-events: none;
            z-index: 1;
            animation: float 6s ease-in-out infinite;
        }

        .particle-1 { top: 20%; left: 10%; width: 8px; height: 8px; background: #9d4edd; box-shadow: 0 0 45px #9d4edd; animation-delay: 0s; }
        .particle-2 { top: 60%; left: 85%; width: 8px; height: 8px; background: #ff006e; box-shadow: 0 0 45px #ff006e; animation-delay: 1s; }
        .particle-3 { top: 40%; left: 75%; width: 8px; height: 8px; background: #e0aaff; box-shadow: 0 0 45px #e0aaff; animation-delay: 2s; }
        .particle-4 { top: 80%; left: 20%; width: 8px; height: 8px; background: #c77dff; box-shadow: 0 0 45px #c77dff; animation-delay: 3s; }
        .particle-5 { top: 15%; left: 60%; width: 8px; height: 8px; background: #7209b7; box-shadow: 0 0 45px #7209b7; animation-delay: 0.5s; }
        .particle-6 { top: 70%; left: 5%; width: 8px; height: 8px; background: #9d4edd; box-shadow: 0 0 45px #9d4edd; animation-delay: 1.5s; }
        .particle-7 { top: 30%; left: 30%; width: 8px; height: 8px; background: #ff006e; box-shadow: 0 0 45px #ff006e; animation-delay: 2.5s; }
        .particle-8 { top: 90%; left: 70%; width: 8px; height: 8px; background: #e0aaff; box-shadow: 0 0 45px #e0aaff; animation-delay: 3.5s; }
        .particle-9 { top: 25%; left: 90%; width: 8px; height: 8px; background: #c77dff; box-shadow: 0 0 45px #c77dff; animation-delay: 4s; }
        .particle-10 { top: 55%; left: 15%; width: 8px; height: 8px; background: #7209b7; box-shadow: 0 0 45px #7209b7; animation-delay: 4.5s; }
        .particle-11 { top: 10%; left: 40%; width: 8px; height: 8px; background: #9d4edd; box-shadow: 0 0 45px #9d4edd; animation-delay: 5s; }
        .particle-12 { top: 85%; left: 95%; width: 8px; height: 8px; background: #ff006e; box-shadow: 0 0 45px #ff006e; animation-delay: 5.5s; }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        /* Main Container */
        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            z-index: 2;
            position: relative;
        }

        /* Neon Sign Container */
        .neon-sign-container {
            position: relative;
            margin-bottom: 40px;
            transform: perspective(1000px) rotateX(5deg);
        }

        /* Sign Board */
        .sign-board {
            background: linear-gradient(135deg, #2a2a3e 0%, #1a1a2e 100%);
            border-radius: 15px;
            padding: 60px 80px 40px;
            box-shadow: 
                0 20px 50px rgba(0, 0, 0, 0.8),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            border: 3px solid #444;
            position: relative;
        }

        /* Mounting Brackets */
        .bracket {
            position: absolute;
            width: 20px;
            height: 40px;
            background: linear-gradient(135deg, #666, #333);
            border-radius: 3px;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.5);
        }
        .bracket.top-left { top: -10px; left: 20px; }
        .bracket.top-right { top: -10px; right: 20px; }
        .bracket.bottom-left { bottom: -10px; left: 20px; }
        .bracket.bottom-right { bottom: -10px; right: 20px; }

        /* Power Cable */
        .power-cable {
            position: absolute;
            top: 10px;
            right: -30px;
            width: 6px;
            height: 60px;
            background: linear-gradient(to bottom, #333, #111);
            border-radius: 3px;
        }

        /* Your Name in Neon */
        .neon-name {
            font-family: 'Orbitron', monospace;
            font-size: clamp(3rem, 8vw, 6rem);
            font-weight: 900;
            text-align: center;
            margin-bottom: 20px;
        }

        .neon-word {
            display: block;
            color: #ffffff;
            text-shadow: 
                0 0 5px #9d4edd,
                0 0 10px #9d4edd,
                0 0 20px #9d4edd,
                0 0 30px #9d4edd,
                0 0 40px #9d4edd;
            -webkit-text-stroke: 2px #9d4edd;
            animation: neonBuzz 3s infinite alternate;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .neon-word:hover {
            text-shadow: 
                0 0 10px #ff006e,
                0 0 20px #ff006e,
                0 0 30px #ff006e,
                0 0 40px #ff006e,
                0 0 50px #ff006e;
            -webkit-text-stroke: 2px #ff006e;
        }

        /* Subtitle */
        .neon-subtitle {
            font-family: 'Rajdhani', sans-serif;
            font-size: clamp(1rem, 3vw, 1.5rem);
            font-weight: 600;
            text-align: center;
            color: #e0aaff;
            text-shadow: 
                0 0 5px #e0aaff,
                0 0 10px #e0aaff,
                0 0 15px #e0aaff;
            letter-spacing: 3px;
            animation: subtleGlow 4s ease-in-out infinite alternate;
        }

        @keyframes neonBuzz {
            0% {
                text-shadow: 
                    0 0 5px #9d4edd,
                    0 0 10px #9d4edd,
                    0 0 20px #9d4edd,
                    0 0 30px #9d4edd,
                    0 0 40px #9d4edd;
            }
            100% {
                text-shadow: 
                    0 0 8px #c77dff,
                    0 0 15px #c77dff,
                    0 0 25px #c77dff,
                    0 0 35px #c77dff,
                    0 0 45px #c77dff;
            }
        }

        @keyframes subtleGlow {
            0% {
                text-shadow: 
                    0 0 5px #e0aaff,
                    0 0 10px #e0aaff,
                    0 0 15px #e0aaff;
            }
            100% {
                text-shadow: 
                    0 0 8px #c77dff,
                    0 0 15px #c77dff,
                    0 0 20px #c77dff;
            }
        }

        /* Navigation Buttons */
        .nav-buttons {
            display: flex;
            gap: 20px;
            margin-top: 40px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .neon-button {
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid #9d4edd;
            color: #ffffff;
            padding: 15px 30px;
            font-family: 'Orbitron', monospace;
            font-size: 1rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 
                0 0 10px #9d4edd,
                0 0 20px #9d4edd,
                0 0 30px #9d4edd,
                0 5px 20px rgba(0, 0, 0, 0.3);
            animation: buttonPulse 3s infinite alternate;
            text-decoration: none;
            display: inline-block;
        }

        .neon-button:hover {
            border-color: #ff006e;
            color: #ffffff;
            box-shadow: 
                0 0 15px #ff006e,
                0 0 30px #ff006e,
                0 0 45px #ff006e,
                0 8px 25px rgba(0, 0, 0, 0.4);
            transform: translateY(-3px) scale(1.05);
        }

        @keyframes buttonPulse {
            0% {
                box-shadow: 
                    0 0 10px #9d4edd,
                    0 0 20px #9d4edd,
                    0 0 30px #9d4edd,
                    0 5px 20px rgba(0, 0, 0, 0.3);
            }
            100% {
                box-shadow: 
                    0 0 15px #c77dff,
                    0 0 25px #c77dff,
                    0 0 35px #c77dff,
                    0 5px 20px rgba(0, 0, 0, 0.3);
            }
        }

        /* Scroll Indicator */
        .scroll-indicator {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: #9d4edd;
            font-size: 2rem;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(-10px); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .sign-board {
                padding: 40px 30px 30px;
            }
            
            .neon-name {
                font-size: clamp(2rem, 10vw, 4rem);
            }
            
            .nav-buttons {
                gap: 15px;
            }
            
            .neon-button {
                padding: 12px 20px;
                font-size: 0.9rem;
            }
            
            .floating-particle {
                width: 6px !important;
                height: 6px !important;
            }
        }

        @media (max-width: 480px) {
            .sign-board {
                padding: 30px 20px 20px;
            }
            
            .nav-buttons {
                flex-direction: column;
                align-items: center;
                gap: 12px;
            }
            
            .neon-button {
                width: 250px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <!-- Matrix Digital Rain Canvas -->
    <canvas id="matrix-canvas"></canvas>

    <!-- Brick Wall Background -->
    <div class="brick-wall-background"></div>

    <!-- Floating Particles -->
    <div class="floating-particle particle-1"></div>
    <div class="floating-particle particle-2"></div>
    <div class="floating-particle particle-3"></div>
    <div class="floating-particle particle-4"></div>
    <div class="floating-particle particle-5"></div>
    <div class="floating-particle particle-6"></div>
    <div class="floating-particle particle-7"></div>
    <div class="floating-particle particle-8"></div>
    <div class="floating-particle particle-9"></div>
    <div class="floating-particle particle-10"></div>
    <div class="floating-particle particle-11"></div>
    <div class="floating-particle particle-12"></div>

    <!-- Main Content -->
    <div class="main-container">
        <!-- Neon Sign -->
        <div class="neon-sign-container">
            <!-- Mounting Brackets -->
            <div class="bracket top-left"></div>
            <div class="bracket top-right"></div>
            <div class="bracket bottom-left"></div>
            <div class="bracket bottom-right"></div>
            
            <!-- Power Cable -->
            <div class="power-cable"></div>
            
            <!-- Sign Board -->
            <div class="sign-board">
                <div class="neon-name">
                    <span class="neon-word" onclick="togglePower(this)">TAFARA</span>
                    <span class="neon-word" onclick="togglePower(this)">CHITIYO</span>
                </div>
                <div class="neon-subtitle">NETWORK & CYBERSECURITY SPECIALIST</div>
            </div>
        </div>

        <!-- Navigation Buttons -->
        <div class="nav-buttons">
            <a href="app.html" class="neon-button">Enter Portfolio</a>
            <a href="#about" class="neon-button">About Me</a>
            <a href="#contact" class="neon-button">Contact</a>
        </div>

        <!-- Scroll Indicator -->
        <div class="scroll-indicator">▼</div>
    </div>

    <script>
        // Matrix Digital Rain Effect
        const canvas = document.getElementById('matrix-canvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const matrixText = 'TAFARACHITIYO01CYBERSECURITYNETWORK01ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
        const fontSize = 14;
        const columns = canvas.width / fontSize;
        const drops = [];

        for (let i = 0; i < columns; i++) {
            drops[i] = 1;
        }

        function drawMatrix() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.04)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#9d4edd';
            ctx.font = fontSize + 'px monospace';

            for (let i = 0; i < drops.length; i++) {
                const text = matrixText[Math.floor(Math.random() * matrixText.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }

        setInterval(drawMatrix, 35);

        // Power Toggle Effect
        function togglePower(element) {
            element.style.animation = 'none';
            element.style.textShadow = '0 0 2px #333';
            element.style.color = '#333';
            
            setTimeout(() => {
                element.style.animation = 'neonBuzz 3s infinite alternate';
                element.style.textShadow = `
                    0 0 5px #9d4edd,
                    0 0 10px #9d4edd,
                    0 0 20px #9d4edd,
                    0 0 30px #9d4edd,
                    0 0 40px #9d4edd`;
                element.style.color = '#ffffff';
            }, 200);
        }

        // Responsive canvas resize
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // Console ASCII Art
        console.log(`
        ████████  █████  ███████  █████  ██████   █████  
           ██    ██   ██ ██      ██   ██ ██   ██ ██   ██ 
           ██    ███████ █████   ███████ ██████  ███████ 
           ██    ██   ██ ██      ██   ██ ██   ██ ██   ██ 
           ██    ██   ██ ██      ██   ██ ██   ██ ██   ██ 
        
        Welcome to my portfolio! 
        Network & Cybersecurity Specialist
        `);
    </script>
</body>
</html>
