<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Tafara Chitiyo</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800;900&family=Montserrat:wght@700;800;900&display=swap" rel="stylesheet">
  <style>
    /* Page reset */
    *, *::before, *::after { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      background: #0f0f10;
      color: #fff;
      font-family: 'Poppins', system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
      overflow: hidden; /* keep card framed */
    }

    /* Ambient gradient background (orange/black) */
    .bg {
      position: fixed;
      inset: 0;
      background: radial-gradient(1200px 1200px at 15% 25%, rgba(255,145,0,0.4), transparent 60%),
                  radial-gradient(1100px 900px at 85% 85%, rgba(255,110,0,0.25), transparent 65%),
                  radial-gradient(900px 900px at 50% 50%, rgba(255,120,40,0.18), rgba(0,0,0,0.9) 70%);
      filter: saturate(105%) contrast(105%);
      z-index: 0;
    }

    /* Center wrapper */
    .center {
      position: relative;
      z-index: 1;
      height: 100vh;
      display: grid;
      place-items: center;
      padding: 4vmin;
    }

    /* Glass card */
    .card {
      width: min(90%, 860px); /* Reduced size to ensure the box is visible */
      aspect-ratio: 1070 / 768; /* keep the same proportion as the PNG */
      border-radius: 28px;
      position: relative;
      background: linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0.04));
      /* --- ULTRA VISIBLE BORDER --- */
      border: 3px solid #ffffff; /* Solid, thick, white border */
      backdrop-filter: blur(16px) saturate(110%);
      -webkit-backdrop-filter: blur(16px) saturate(110%);
      box-shadow:
        /* Outer glow to make it pop */
        0 0 25px rgba(255, 255, 255, 0.35),
        /* Standard shadow for depth */
        0 18px 40px rgba(0,0,0,0.55),
        /* Inner highlight for top edge */
        inset 0 2px 1px rgba(255,255,255,0.7),
        /* Inner shadow for other edges */
        inset 0 -10px 28px rgba(0,0,0,0.3);
      overflow: hidden;
      z-index: 0;
    }

    /* Subtle grain overlay inside the card */
    .card::before {
      content: '';
      position: absolute; inset: 0;
      background:
        radial-gradient(800px 600px at 10% 10%, rgba(255,255,255,0.06), transparent 60%),
        radial-gradient(700px 700px at 90% 40%, rgba(255,255,255,0.04), transparent 60%),
        repeating-radial-gradient( circle at 50% 50%, rgba(255,255,255,0.05) 0 0.8px, transparent 0.8px 1.6px);
      opacity: 0.9;
      pointer-events: none;
    }

    /* Inner layout uses absolute positioning to match the PNG composition exactly */
    .content { position: absolute; inset: 0; padding: 6%; }

    /* Name */
    .name {
      position: absolute;
      left: 6%; top: 12%;
      line-height: 0.95;
      letter-spacing: 0.02em;
      text-transform: uppercase;
      font-family: 'Montserrat', 'Poppins', sans-serif;
      font-weight: 900;
      color: #ffffff;
      text-shadow: 0 2px 1px rgba(0,0,0,0.15);
    }
    .name .first { display: block; font-size: clamp(2.2rem, 7vw, 6rem); }
    .name .last  { display: block; font-size: clamp(2.2rem, 7vw, 6rem); }

    /* Subtitle */
    .subtitle {
      position: absolute;
      left: 6%; top: 44%;
      font-weight: 900;
      text-transform: uppercase;
      letter-spacing: 0.02em;
      font-size: clamp(1.1rem, 3.2vw, 2.3rem);
      color: #101010;
      -webkit-text-stroke: 0.5px rgba(0,0,0,0.6);
      text-shadow:
        0 1px 0 rgba(255,255,255,0.4),
        0 2px 0 rgba(0,0,0,0.15);
    }

    /* Left icon/text rows */
    .rows { position: absolute; left: 6%; bottom: 12%; display: grid; gap: clamp(10px, 2.2vmin, 18px); }
    .row { display: grid; grid-template-columns: auto 1fr; align-items: center; gap: clamp(10px, 2vmin, 16px); }
    .icon {
      width: clamp(28px, 4.5vmin, 42px); height: clamp(28px, 4.5vmin, 42px);
      border-radius: 50%;
      display: grid; place-items: center;
      color: #fff; opacity: 0.95;
      background: linear-gradient(180deg, rgba(255,255,255,0.12), rgba(255,255,255,0.04));
      border: 1px solid rgba(255,255,255,0.25);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.25), inset 0 -6px 16px rgba(0,0,0,0.22);
      backdrop-filter: blur(6px);
    }
    .icon svg { width: 55%; height: 55%; opacity: 0.95; }
    .text { font-weight: 600; font-size: clamp(0.9rem, 2.2vw, 1.35rem); letter-spacing: 0.02em; color: #f4f6f8; text-decoration: none; }

    /* Right barcode column - continuous vertical bars */
    .barcode {
      position: absolute; right: 4.5%; top: 10%; bottom: 10%; width: clamp(28px, 3vmin, 36px);
      display: flex; align-items: stretch; gap: 2px; /* tight gaps like a barcode */
      opacity: 0.98;
      filter: drop-shadow(0 1px 0 rgba(255,255,255,0.45)) drop-shadow(0 6px 14px rgba(0,0,0,0.35));
    }
    .bar { flex: 1 0 auto; background: #fff; border-radius: 1px; height: 100%; }
    .bar.thin { flex-basis: 2px; }
    .bar.medium { flex-basis: 3px; }
    .bar.thick { flex-basis: 4px; }
    .bar.spacer { flex-basis: 1px; background: rgba(255,255,255,0.2); }

    /* CTA to enter the site */
    .cta {
      position: absolute; right: 6%; bottom: 6%;
      font-size: clamp(0.9rem, 2.2vw, 1.1rem);
      background: rgba(255,255,255,0.1);
      color: #fff; text-decoration: none; font-weight: 700;
      border: 1px solid rgba(255,255,255,0.25);
      padding: 0.8rem 1.1rem; border-radius: 12px;
      backdrop-filter: blur(8px); -webkit-backdrop-filter: blur(8px);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.3), 0 10px 18px rgba(0,0,0,0.25);
      transition: transform .15s ease, background .15s ease;
    }
    .cta:hover { transform: translateY(-1px); background: rgba(255,255,255,0.16); }

    /* Small screens: add a bit more padding inside card */
    @media (max-width: 480px) {
      .content { padding: 7%; }
    }

    /* --- MOBILE RESPONSIVENESS --- */
    @media (max-width: 768px) {
      /* Allow card to grow vertically based on content */
      .card {
        aspect-ratio: auto;
        height: auto;
        padding-bottom: 4rem; /* Ensure space for CTA button */
      }

      /* Hide decorative barcode on mobile */
      .barcode {
        display: none;
      }

      /* Reset absolute positioning for a stacked layout */
      .content, .name, .subtitle, .rows, .cta {
        position: static;
        top: auto; left: auto; right: auto; bottom: auto;
        text-align: center; /* Center all text */
      }

      /* Center the content container */
      .content {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding-top: 4rem;
      }
      
      /* Adjust name and subtitle spacing */
      .name {
        margin-bottom: 1rem;
      }
      .subtitle {
        margin-bottom: 3rem;
      }

      /* Center-align the icon rows */
      .rows {
        align-self: center;
        display: flex;
        flex-direction: column;
        align-items: center; /* Center rows content */
        gap: 1.5rem;
        margin-bottom: 3rem;
      }
      .row {
        grid-template-columns: auto; /* Stack icon and text */
        justify-items: center;
        gap: 0.5rem;
      }
      .text {
        font-size: 1rem;
      }

      /* Reposition CTA button at the bottom */
      .cta {
        position: absolute;
        bottom: 1.5rem; /* Place it at the very bottom */
        left: 50%;
        transform: translateX(-50%);
        width: 80%;
      }
    }
  </style>
</head>
