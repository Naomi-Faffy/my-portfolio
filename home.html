<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Redirecting…</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex">
  <!-- Immediate redirect to the new Home page -->
  <meta http-equiv="refresh" content="0; url=app.html">
  <link rel="canonical" href="app.html">
  <script>
    // JS redirect as a fallback if meta refresh is blocked
    (function(){
      var target = 'app.html';
      if (location.pathname.slice(-target.length) !== target) {
        window.location.href = target;
      }
    })();
  </script>
  <style>
    html,body{height:100%}
    body{margin:0;display:grid;place-items:center;font-family:Inter,system-ui,Segoe UI,Roboto,Arial}
    .card{padding:1rem 1.25rem;border:1px solid #e5e7eb;border-radius:12px;color:#111}
    a{color:#6d0fa7;text-decoration:none}
  </style>
</head>
<body>
  <div class="card">
    Redirecting to the new Home… If you are not redirected, 
    <a href="app.html">click here</a>.
  </div>
</body>
</html>
